name: Deploy static content to Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for GitHub Pages
        run: |
          # Create dist directory
          mkdir -p dist
          
          # Copy all client files to dist
          cp -r src/client/* dist/
          
          # Create node_modules structure in dist
          mkdir -p dist/node_modules/three/build
          mkdir -p dist/node_modules/three/examples
          
          # Copy Three.js module files
          cp node_modules/three/build/three.core.min.js dist/node_modules/three/build/three.core.js
          cp node_modules/three/build/three.module.min.js dist/node_modules/three/build/three.module.js
          cp -r node_modules/three/examples/jsm dist/node_modules/three/examples/
          
          # Copy package.json info for reference (optional)
          echo "Built for GitHub Pages at $(date)" > dist/build-info.txt
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload built dist folder
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
